component:
  name: hetero_sbt
  description: ''
  provider: fate
  version: 2.0.0-beta
  labels: []
  roles:
    - guest
    - host
  parameters:
    num_trees:
      type: ConstrainedNumberMeta
      default: 3
      optional: true
      description: max tree num
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: integer
    learning_rate:
      type: ConstrainedNumberMeta
      default: 0.3
      optional: true
      description: decay factor of each tree
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: number
    max_depth:
      type: ConstrainedNumberMeta
      default: 3
      optional: true
      description: max depth of a tree
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: integer
    max_bin:
      type: ConstrainedNumberMeta
      default: 32
      optional: true
      description: max bin number of feature binning
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: integer
    objective:
      type: type
      default: binary:bce
      optional: true
      description: "objective function, available: ['binary:bce', 'multi:ce', 'regression:l2']"
      type_meta:
        title: type
        type: string
    num_class:
      type: ConstrainedNumberMeta
      default: 2
      optional: true
      description: class number of multi classification, active when objective is
        multi:ce
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: integer
    l2:
      type: ConstrainedNumberMeta
      default: 0.1
      optional: true
      description: L2 regularization
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: number
    min_impurity_split:
      type: ConstrainedNumberMeta
      default: 0.01
      optional: true
      description: min impurity when splitting a tree node
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: number
    min_sample_split:
      type: ConstrainedNumberMeta
      default: 2
      optional: true
      description: min sample to split a tree node
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: integer
    min_leaf_node:
      type: ConstrainedNumberMeta
      default: 1
      optional: true
      description: mininum sample contained in a leaf node
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: integer
    min_child_weight:
      type: ConstrainedNumberMeta
      default: 1
      optional: true
      description: minumum hessian contained in a leaf node
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: number
    gh_pack:
      type: bool
      default: true
      optional: true
      description: whether to pack gradient and hessian together
      type_meta:
        title: bool
        type: boolean
        default: true
        description: whether to use histogram subtraction
    split_info_pack:
      type: bool
      default: true
      optional: true
      description: for host side, whether to pack split info together
      type_meta:
        title: bool
        type: boolean
        default: true
        description: whether to use histogram subtraction
    hist_sub:
      type: bool
      default: true
      optional: true
      description: whether to use histogram subtraction
      type_meta:
        title: bool
        type: boolean
        default: true
        description: whether to use histogram subtraction
    he_param:
      type: HEParam
      default:
        kind: paillier
        key_length: 1024
      optional: true
      description: homomorphic encryption param, support paillier, ou and mock in
        current version
      type_meta:
        title: HEParam
        $ref: '#/definitions/abc__HEParam'
        definitions:
          abc__HEParam:
            title: HEParam
            type: object
            properties:
              kind:
                title: Kind
                type: string
              key_length:
                title: Key Length
                default: 1024
                type: integer
            required:
              - kind
        default:
          kind: paillier
          key_length: 1024
        description: homomorphic encryption param, support paillier, ou and mock in
          current version
  input_artifacts:
    data:
      train_data:
        types:
          - dataframe
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
      validate_data:
        types:
          - dataframe
        optional: true
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
      test_data:
        types:
          - dataframe
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    model:
      train_model_input:
        types:
          - json_model
        optional: true
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
      predict_model_input:
        types:
          - json_model
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
        is_multi: false
  output_artifacts:
    data:
      train_data_output:
        types:
          - dataframe
        optional: true
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
      test_output_data:
        types:
          - dataframe
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    model:
      train_model_output:
        types:
          - json_model
        optional: true
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    metric:
      metric:
        types:
          - json_metric
        optional: false
        stages: []
        roles: []
        description: metric, invisible for user
        is_multi: false
schema_version: v1

