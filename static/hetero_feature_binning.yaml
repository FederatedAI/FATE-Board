component:
  name: hetero_feature_binning
  description: ''
  provider: fate
  version: 2.0.0-beta
  labels: [ ]
  roles:
    - guest
    - host
  parameters:
    method:
      type: type
      default: quantile
      optional: false
      description: 'binning method, options: {quantile, bucket, manual}'
      type_meta:
        title: type
        type: string
    n_bins:
      type: ConstrainedNumberMeta
      default: 10
      optional: true
      description: max number of bins, should be no less than 2
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 1
        type: integer
    split_pt_dict:
      type: dict
      default:
      optional: true
      description: dict, manually provided split points, only effective when `method`='manual'
      type_meta:
        title: dict
        type: object
        default:
        description: dict, manually provided split points, only effective when `method`='manual'
    bin_col:
      type: typing.List[str]
      default:
      optional: true
      description: list of column names to be binned, if None, all columns will be
        binned; only one of {bin_col, bin_idx} should be specified
      type_meta:
        title: typing.List[str]
        type: array
        items:
          type: string
        default:
        description: list of column names to be treated as categorical features and
          will not be binned; only one of {category_col, category_idx} should be specifiednote
          that metrics will be computed over categorical features if this param is
          specified
    bin_idx:
      type: typing.List[fate.components.core.params._fields.ConstrainedIntValue]
      default:
      optional: true
      description: list of column index to be binned, if None, all columns will be
        binned; only one of {bin_col, bin_idx} should be specified
      type_meta:
        title: typing.List[fate.components.core.params._fields.ConstrainedIntValue]
        type: array
        items:
          type: integer
          minimum: 0
        default:
        description: list of column index to be binned, if None, all columns will
          be binned; only one of {bin_col, bin_idx} should be specified
    category_col:
      type: typing.List[str]
      default:
      optional: true
      description: list of column names to be treated as categorical features and
        will not be binned; only one of {category_col, category_idx} should be specifiednote
        that metrics will be computed over categorical features if this param is specified
      type_meta:
        title: typing.List[str]
        type: array
        items:
          type: string
        default:
        description: list of column names to be treated as categorical features and
          will not be binned; only one of {category_col, category_idx} should be specifiednote
          that metrics will be computed over categorical features if this param is
          specified
    category_idx:
      type: typing.List[fate.components.core.params._fields.ConstrainedIntValue]
      default:
      optional: true
      description: list of column index to be treated as categorical features and
        will not be binned; only one of {category_col, category_idx} should be specifiednote
        that metrics will be computed over categorical features if this param is specified
      type_meta:
        title: typing.List[fate.components.core.params._fields.ConstrainedIntValue]
        type: array
        items:
          type: integer
          minimum: 0
        default:
        description: list of column index to be treated as categorical features and
          will not be binned; only one of {category_col, category_idx} should be specifiednote
          that metrics will be computed over categorical features if this param is
          specified
    use_anonymous:
      type: bool
      default: false
      optional: true
      description: bool, whether interpret `bin_col` & `category_col` as anonymous
        column names
      type_meta:
        title: bool
        type: boolean
        default: false
        description: bool, whether compute host's metrics or not
    transform_method:
      type: type
      default:
      optional: true
      description: str, values to which binned data will be transformed, select from
        {'woe', 'bin_idx'}; note that host will not transform features to woe values
        regardless of setting
      type_meta:
        title: type
        type: string
    skip_metrics:
      type: bool
      default: false
      optional: true
      description: bool, whether compute host's metrics or not
      type_meta:
        title: bool
        type: boolean
        default: false
        description: bool, whether compute host's metrics or not
    local_only:
      type: bool
      default: false
      optional: true
      description: bool, whether compute host's metrics or not
      type_meta:
        title: bool
        type: boolean
        default: false
        description: bool, whether compute host's metrics or not
    relative_error:
      type: ConstrainedNumberMeta
      default: 1e-06
      optional: true
      description: float, error rate for quantile
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        maximum: 1
        type: number
    adjustment_factor:
      type: ConstrainedNumberMeta
      default: 0.5
      optional: true
      description: float, useful when here is no event or non-event in a bin
      type_meta:
        title: ConstrainedNumberMeta
        exclusiveMinimum: 0
        type: number
    he_param:
      type: HEParam
      default:
        kind: paillier
        key_length: 1024
      optional: true
      description: homomorphic encryption param
      type_meta:
        title: HEParam
        $ref: '#/definitions/abc__HEParam'
        definitions:
          abc__HEParam:
            title: HEParam
            type: object
            properties:
              kind:
                title: Kind
                type: string
              key_length:
                title: Key Length
                default: 1024
                type: integer
            required:
              - kind
        default:
          kind: paillier
          key_length: 1024
        description: homomorphic encryption param
  input_artifacts:
    data:
      train_data:
        types:
          - dataframe
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
      test_data:
        types:
          - dataframe
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    model:
      input_model:
        types:
          - json_model
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
        is_multi: false
  output_artifacts:
    data:
      train_output_data:
        types:
          - dataframe
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
      test_output_data:
        types:
          - dataframe
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    model:
      output_model:
        types:
          - json_model
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    metric:
      metric:
        types:
          - json_metric
        optional: false
        stages: [ ]
        roles: [ ]
        description: metric, invisible for user
        is_multi: false
schema_version: v1
