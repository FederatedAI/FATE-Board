component:
  name: evaluation
  description: ''
  provider: fate
  version: 2.0.0-beta
  labels: []
  roles:
    - guest
    - host
  parameters:
    default_eval_setting:
      type: type
      default: binary
      optional: true
      description: ''
      type_meta:
        title: type
        type: string
    metrics:
      type: list
      default:
      optional: true
      description: ''
      type_meta:
        title: list
        type: array
        items: {}
        default:
        description: ''
    predict_column_name:
      type: str
      default:
      optional: true
      description: predict data column name, if None(default), will use                                         'predict_score'
        when use binary and regression default setting,                                         and
        use 'predict_result' on multi classification default setting
      type_meta:
        title: str
        type: string
        default:
        description: label data column namem if None(default),                                      will
          use 'label' in the input dataframe
    label_column_name:
      type: str
      default:
      optional: true
      description: label data column namem if None(default),                                      will
        use 'label' in the input dataframe
      type_meta:
        title: str
        type: string
        default:
        description: label data column namem if None(default),                                      will
          use 'label' in the input dataframe
  input_artifacts:
    data:
      input_data:
        types:
          - dataframe
        optional: false
        stages:
          - default
        roles:
          - guest
          - host
        description: ''
        is_multi: true
    model: {}
  output_artifacts:
    data: {}
    model: {}
    metric:
      metric:
        types:
          - json_metric
        optional: false
        stages:
          - default
        roles:
          - guest
          - host
        description: metric, invisible for user
        is_multi: false
schema_version: v1

